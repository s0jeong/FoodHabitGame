plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.google.gms.google-services' // Google Services 플러그인 적용

android {
    namespace "com.example.flutter_app"
    compileSdk 35
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.flutter_app"
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // 릴리스용 서명 설정은 나중에 업데이트 권장
        }
    }
}

dependencies {
    // Firebase BOM 추가
    implementation platform('com.google.firebase:firebase-bom:33.1.0') // 최신 안정 버전으로 수정
    
    // Firebase 라이브러리 추가 (버전은 BOM에서 관리)
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}

flutter {
    source "../.."
}